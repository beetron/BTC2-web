name: Deploy k8s manifest and update image

on:
    push:
        branches:
            - main
    workflow_dispatch: {}

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository_owner }}/btc-web
    DEPLOYMENT_REPO: beetron/btro-kubernetes-yaml
    DEPLOYMENT_FILE: deployment-service/btc-web-deployment.yaml

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        outputs:
            image_tag: ${{ steps.version.outputs.web_version }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Extract version from package.json
              id: version
              run: |
                  WEB_VERSION=$(cat package.json | grep '"version"' | head -1 | awk -F'"' '{print $4}')
                  echo "web_version=$WEB_VERSION" >> $GITHUB_OUTPUT
                  echo "Web Version: $WEB_VERSION"

            - name: Debug - Show API URL variable
              run: |
                  echo "VITE_API_URL from vars: ${{ vars.VITE_API_URL }}"

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push Docker image to GHCR
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: |
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.web_version }}
                      ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
                  build-args: |
                      VITE_API_URL=${{ vars.VITE_API_URL }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    update-deployment:
        needs: build-and-push
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout private deployment repository
              uses: actions/checkout@v4
              with:
                  repository: ${{ env.DEPLOYMENT_REPO }}
                  token: ${{ secrets.DEPLOYMENT_REPO_TOKEN }}

            - name: Update image tag in deployment YAML
              run: |
                  IMAGE_TAG=${{ needs.build-and-push.outputs.image_tag }}
                  IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
                  echo "Updating image to: $IMAGE_NAME"

                  yq eval ".spec.template.spec.containers[0].image = \"$IMAGE_NAME\"" -i ${{ env.DEPLOYMENT_FILE }}

                  echo "Updated deployment YAML:"
                  cat ${{ env.DEPLOYMENT_FILE }} | grep "image:"

            - name: Commit and push to deployment repository
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git config --global url."https://x-access-token:${{ secrets.DEPLOYMENT_REPO_TOKEN }}@github.com/".insteadOf "https://github.com/"

                  git add ${{ env.DEPLOYMENT_FILE }}
                  git commit -m "chore: update btc-web image to ${{ needs.build-and-push.outputs.image_tag }}"
                  git push
